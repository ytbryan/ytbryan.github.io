---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in paginator.posts %}
      <li class="each-post">
        <span class="front_title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"> {{ post.title }} </a>
            {% for category in post.categories %}
              <code class="category">
                {{ category }}
              </code>
            {% endfor %}

            {% for tag in post.tags %}
              <code class="tag">
                {{ tag }}
              </code>
            {% endfor %}
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
